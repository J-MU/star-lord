<!DOCTYPE html>
<html>
<head>
  <title>starlord UI</title>
  <style>
    div { text-align: center; }
  </style>
</head>
<body bgcolor="#999999">
  <script>
  function categoryChange(e) {
    var good_a = [['공중유닛'],[[],[]]]; //저그
    var good_b = ["빅토리아", "엠버", "루나", "크리스탈"]; //프로토스
    var good_c = ["LE", "하니", "정화", "혜린", "솔지"]; //테란
    var target = document.getElementById("unit");
  
    if(e.value == "a") var d = good_a;
    else if(e.value == "b") var d = good_b;
    else if(e.value == "c") var d = good_c;
  
    target.options.length = 0;
  
    for (x in d) {
      var opt = document.createElement("option");
      opt.value = d[x];
      opt.innerHTML = d[x];
      target.appendChild(opt);
    }
  }
  </script>
  <style>    
    #btnSubmit{
      width:100px;
      margin:auto;
      display:block;
    }
  </style>
  <div style="width:450px; height:450px; border:1px;float:left;margin-left:2%;"> <!-- 이미지 크기 변경할때 픽섹변경도 같이 -->
    <img src="media/sample(450x450).png"/>
    <p>
      <!-- <form action='star-lord-main.tribe'>
        starcraft 종족<br>
        <input type='radio' name='tribe' value='jerg' checked/>저그
        <input type='radio' name='tribe' value='protoss' />프로토스
        <input type='radio' name='tribe' value='terran' />테란
        <br>
        <input type='submit'>
      </form> -->
      <select onchange="categoryChange(this)">
        <option>종족을 선택해주세요</option>
        <option value="a">저그</option>
        <option value="b">프로토스</option>
        <option value="c">테란</option>
      </select>
      <select id="unit">
      <option>유닛을 선택해주세요</option>
      </select>
    </p>
  </div>
</body>
